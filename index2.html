<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //promise 
        // The promise object represents the eventual completion or failure of an asynchronus operation and its resulting value.
        //a promise in one of these states 
        //1 pending//initial state where promise niether fullfilled nor rejected .
        //2 fulfilled//promise is fullfilled(resoleve state) in this state the operation was completely successfully.
        //3 rejected state in this state the operation is failed
        const promise1=new Promise((resolve,reject)=>{
            const data=fetch('https://jsonplaceholder.typicode.com/todos/2');//json app holder;,//

            const status=true;
            if(status){
                resolve(data)
            };//declaration
            reject();
        })
        //consumption
        promise1.then((data)=>{
    console.log("promise is resolved");
    console.log(data)
    return data.json()
        }).then((newdata)=>{
          console.log(newdata);
        }).catch(()=>{
            console.log("promise got rejected")
        })
        promise1.finally(()=>{
            console.log("finally");
        })
    </script> 
</body>
</html>
